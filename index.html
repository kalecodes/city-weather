<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header class="text-center py-4 outline">
        <h1>City Weather Dashboard</h1>
    </header>

    <main class="container mt-5 outline">
        <div class="row outline">
            <div class="col-12 col-lg-3 outline">
                <div class="row p-2 outline">
                    <h4 class="py-1">Search for a City:</h4>
                    <input id="city-search" type="text" placeholder="Richmond" class="form-control mb-2">
                    <button id="search-btn" type="submit" class="btn btn-info btn-lg">Search</button>
                </div>
                <hr>
                <div class="row p-2 outline">
                    <h4 class="py-1">Recent Searches:</h4>
                    <div id="history"></div>
                </div>
            </div>
            <div class="col-12 col-lg-9 outline">
                <div id="today" class="row p-3 outline">

                </div>
                <div id="forecast"class="row outline">

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
